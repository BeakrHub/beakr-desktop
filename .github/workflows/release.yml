name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
          - target: x86_64-apple-darwin

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Determine environment
        id: env
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          # Use tag name to pick env file (detached HEAD can't resolve branches)
          if [[ "$TAG_NAME" == *"sandbox"* ]]; then
            echo "env_file=.env.sandbox" >> $GITHUB_OUTPUT
          else
            echo "env_file=.env.production" >> $GITHUB_OUTPUT
          fi

      - name: Load environment variables
        run: |
          cat ${{ steps.env.outputs.env_file }} >> $GITHUB_ENV

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ github.ref_name }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ""
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Beakr Desktop ${{ github.ref_name }}"
          releaseBody: "Desktop agent release ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Determine environment
        id: env
        shell: bash
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          if [[ "$TAG_NAME" == *"sandbox"* ]]; then
            echo "env_file=.env.sandbox" >> $GITHUB_OUTPUT
          else
            echo "env_file=.env.production" >> $GITHUB_OUTPUT
          fi

      - name: Load environment variables
        shell: bash
        run: |
          cat ${{ steps.env.outputs.env_file }} >> $GITHUB_ENV

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ github.ref_name }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Beakr Desktop ${{ github.ref_name }}"
          releaseBody: "Desktop agent release ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: false
          args: --target x86_64-pc-windows-msvc
